<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/TYPO3/CMS/Vidi/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">

	<div class="navbar navbar-fixed-top">
		<div class="navbar-typo3">
			<div class="container-fluid navbar-typo3-top">
				<div>
					<div class="row-fluid">
						<div class="span6">
						</div>
						<div class="span6">
						</div>
					</div>
				</div>
			</div>
			<div class="container-fluid navbar-typo3-bottom">
				<div>
					<div class="row-fluid">
						<div class="span6">
							<v:link.back/>
						</div>
						<div class="span6">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="container" style="padding-left: 10px; padding-right: 10px;">
		<f:for each="{orderedItems}" as="items">
			<div class="row-fluid" style="margin-top: 10px">
				<f:for each="{items}" as="item">
					<div class="span4" style="margin-left: 1%">
						<div class="thumbnail">
							<div class="caption">
								<h4>{item.title}</h4>
								{item.description -> f:format.raw()}
							</div>
						</div>
					</div>
				</f:for>
			</div>
		</f:for>
	</div>

</f:section>
</html>
