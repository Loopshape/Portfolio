<f:layout name="newsletter" />

<f:section name="content">
    <table width="600" cellpadding="0" cellspacing="0" border="0" align="center" class="table">
        <tr id="preheaderrow">
            <td>
                <table width="100%" cellpadding="10" cellspacing="0" border="0">
                    <tr>
                        <td valign="top" style="padding-left:26px;font-size:11px;">
                            <f:cObject typoscriptObjectPath="lib.field_link2webview" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr id="headerrow">
            <td>
                <f:if condition="{customHeaderImage}">
                    <f:then><f:cObject typoscriptObjectPath="lib.field_headerimgCustom" /></f:then>
                    <f:else><f:cObject typoscriptObjectPath="lib.field_headerimg" /></f:else>
                </f:if>
            </td>
        </tr>
        <tr id="contentrow" bgcolor="#ffffff">
            <td style="padding-top:20px;" class="content">
                <div class="content">
                    <f:format.raw>{content}</f:format.raw>
                </div>
            </td>
        </tr>
        <tr id="footerrow">
            <td>
                <table id="footer" bgcolor="#215c88" text="#000000" width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td>
                            <table align="center" bgcolor="#215c88" text="#fff" width="320" cellpadding="10" cellspacing="0" border="0" class="footer-left">
                                <tr>
                                    <td>
                                        <p style="text-align: center; line-height:32px; color: #fff"><f:cObject typoscriptObjectPath="lib.field_footerlinks" /></p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr id="subfooterrow">
            <td>
                <table align="center" cellpadding="10" cellspacing="0" border="0">
                    <tr>
                        <td valign="top" style="font-size:11px; text-align: center;" align="center">
                            <f:cObject typoscriptObjectPath="lib.field_unsubscribe" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
    <br><br>
</f:section>
