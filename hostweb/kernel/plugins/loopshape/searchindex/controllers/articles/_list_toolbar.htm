<div data-control="toolbar">
    <a href="<?= Backend::url('loopshape/searchindex/articles/create') ?>" class="btn btn-primary oc-icon-plus">New Article</a>

    <button
            id = "remove_articles"
            class="btn btn-primary oc-icon-trash-o"
            data-request="onDelete"
            data-trigger-type="enable"
            data-trigger = ".list-checkbox input[type='checkbox']"
            data-trigger-condition="checked"
            data-request-success="$el.attr('disabled', 'disabled');"
            disabled
            >
        Remove Article(s)</button>
</div>

<script>
    $("#remove_articles").click(function(){
        $(this).data('request-data', {
            articles: $('.list-checkbox input[type=\'checkbox\']').listWidget('getChecked')
        })
    });
</script>
