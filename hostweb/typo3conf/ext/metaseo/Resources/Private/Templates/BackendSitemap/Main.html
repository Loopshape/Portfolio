<f:layout name="BackendStandard" />

<f:section name="title">
    <h1><f:translate key="title.sitemap.main">Sitemap</f:translate></h1>
</f:section>

<f:section name="content">

<f:if condition="{RootPageList}">
	<table border="0" cellpadding="0" cellspacing="1" width="100%" class="typo3-dblist">
		<colgroup>
            <col width="20" />
			<col width="*" />
			<col width="150" />
			<col width="150" />
			<col width="180" />
		</colgroup>
		<thead>
		<tr>
            <td class="t3-row-header">&nbsp;</td>
			<td class="t3-row-header"><strong><f:translate key="table.header.rootpage">Root page</f:translate></strong></td>
			<td class="t3-row-header"><strong><f:translate key="table.header.sitemap.pages">Pages</f:translate></strong></td>
			<td class="t3-row-header"><strong><f:translate key="table.header.sitemap.total">Total</f:translate></strong></td>
			<td class="t3-row-header"><strong><f:translate key="table.header.sitemap.xmlPages">XML Pages</f:translate></strong></td>
		</tr>
		</thead>
		<tbody>
		<f:for each="{RootPageList}" as="RootPage" iteration="RootPageIterator">
			<tr>
                <!-- Toolbar -->
                <td>
                    <f:be.buttons.icon uri="{f:uri.action(action:'sitemap',arguments:{pageId: RootPage.uid})}" icon="actions-system-list-open" />
                </td>

				<!-- Title -->
				<td>{RootPage.title}</td>

				<!-- Pages list -->
				<td>{RootPage.stats.sum_pages}</td>

				<!-- Pages total -->
				<td>{RootPage.stats.sum_total}</td>

				<!-- XML Pages -->
				<td><f:format.raw>{RootPage.stats.sum_xml_pages}</f:format.raw></td>
			</tr>
		</f:for>
		</tbody>
	</table>
</f:if>

</f:section>
