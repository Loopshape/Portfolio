<f:if condition="{gaUseUniversalAnalytics} == 1">
    <f:then>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            <f:if condition="{gaDomainName}">
                <f:then>
                ga('create', '{gaCode}', {
                    'cookieDomain': '{gaDomainName}',
                    'cookieName': '_gua',
                    'cookieExpires': 20000
                });
                </f:then>
                <f:else>
                ga('create', '{gaCode}', 'auto');
                </f:else>
            </f:if>
            ga('send', 'pageview');
            <f:if condition="{gaIsAnonymize}">ga('set', 'anonymizeIp', true);</f:if>
            <f:if condition="{gaCustomizationCode}"><f:format.html parseFuncTSPath="">{gaCustomizationCode}</f:format.html></f:if>
        </script>
    </f:then>
    <f:else>
        <script>
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', '{gaCode}']);
            <f:if condition="{gaIsAnonymize}">_gaq.push(['_gat._anonymizeIp']);</f:if>
            <f:if condition="{gaDomainName}">_gaq.push(['_setDomainName', '{gaDomainName}']);</f:if>
            _gaq.push(['_trackPageview']);
            <f:if condition="{gaCustomizationCode}"><f:format.html parseFuncTSPath="">{gaCustomizationCode}</f:format.html></f:if>

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </f:else>
</f:if>
