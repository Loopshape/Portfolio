{namespace sv=Tx_Svconnector_ViewHelpers}

<f:render section="header" />

<sv:be.container pageTitle="{f:translate(key: 'title')}" enableJumpToUrl="false" enableClickMenu="false" loadPrototype="false" loadExtJsTheme="false" addJsFile="{f:uri.resource(path:'JavaScript/Module.js')}" samples="{samples}">
	<div class="typo3-fullDoc">
		<!-- Page header with buttons, path details and csh -->
		<div id="typo3-docheader">
			<div id="typo3-docheader-row1">
				<div class="buttonsleft">&nbsp;</div>
				<div class="buttonsright">
					<f:be.buttons.shortcut />
				</div>
			</div>
			<div id="typo3-docheader-row2">
				<div class="docheader-row2-left">&nbsp;</div>
				<div class="docheader-row2-right">&nbsp;</div>
			</div>
		</div>
		<!-- Content of module, for instance listing, info or editing -->
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages renderMode="div" />
				<f:render section="main" />
			</div>
		</div>
	</div>
</sv:be.container>
